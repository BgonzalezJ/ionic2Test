<ion-header>
  <ion-navbar>
    <ion-title>
      Home Page
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  The world is your oyster.
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p>

  <ion-list>
  	<ion-item *ngFor="let d of data; let i = index;">
  		<a (click)="goItem(i)" >{{d.v}}</a>
  	</ion-item>
  </ion-list>

  <ion-list>
    <ion-item *ngFor="let movie of movies">
      <img [src]="movie.data.thumbnail" />
    </ion-item>
  </ion-list>

</ion-content>
